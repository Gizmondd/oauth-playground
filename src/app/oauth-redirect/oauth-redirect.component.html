<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">We yoinked your all your data</h2>
  </div>


  <div class="text-center">
    <div class="flex justify-center items-center">
      <img class="object-center" src="{{ userData.picture }}" alt="profile picture">
    </div>
    <p>Email: {{ userData.email }}</p>
    <p>Email verified: {{ userData.email_verified }}</p>
    <p>Name: {{ userData.name }}</p>
    <p>Given name: {{ userData.given_name }}</p>
    <p>Family name: {{ userData.family_name }}</p>
    <p>Sub: {{ userData.sub }}</p>
  </div>

  <p class="text-sm text-center mt-10">Access Token used:</p>
  <p class="text-sm text-center">{{ accessToken }}</p>
</div>
